<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{comanda.editarComanda}"/>
        <meta charset="UTF-8"/>
        <!--Enllaç als estils de Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!--Enllaç als estils de Font Awesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <!--Llibreries jquery, popper i Java Script de bootstrap pels elements dinamics que utilitzarem-->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <link th:href="@{/styles.css}" rel="stylesheet"></link>
    </head>
    <body> 
        <header th:replace="layout/navBar :: navBar" />
        <div class="card center" style="width: 25rem;">
            <div class="card-body">
                <h2 class="card-title" th:text="#{comanda.editarComanda}"/>
                <p>          
                <form th:action="@{/guardarLineaComanda}" method="post" th:object="${lineaComanda}">
                    <input type="hidden"  th:field="*{id_linea_comanda}"/>
                    <input type="hidden"  value="${lineaComanda.id_comanda}" th:field="*{id_comanda}"/>
                    <p>
                        <label for="selectproducte" th:text="#{comanda.productes}"/>
                        <select name="selectproducte" class="form-select" th:field="*{id_Producte}">
                            <option th:each="myproducte : ${productes}" th:value="${myproducte.id_Producte}" th:text="${myproducte.nom}"></option>
                        </select>
                    </p>
                    <p>
                        <label for="selectproducte" th:text="#{comanda.quantitat}"/>
                        <input class="form-control" type="number" name="quantitat" step="1" min="1" value="${quantitat}" th:field="*{quantitat}"/>
                    </p>
                    <p>
                        <label for="selectproducte" th:text="#{comanda.preElaboracions}"/>
                        <textarea class="form-control" type="textarea" name="preElaboracions" value="${pre_elavoracions}" th:field="*{pre_elavoracions}"/>
                    </p>
                    <p>
                        <label for="selectproducte" th:text="#{comanda.observacions}"/>
                        <textarea class="form-control" type="textarea" name="observacions" value="${observacio}" th:field="*{observacio}"/>
                    </p>
                    </p>
                    <input class="btn btn-primary btn-lg btn-block" type="submit" name="enviar" value="Editar Producte"/>
                    <br/>
                    <input class="btn btn-primary btn-lg btn-block" type="button" name="cancelar" onclick='javascript:window.history.back()' value="Cancelar"/>                </form>
                </p>
            </div>
        </div>
    </body>
</html>

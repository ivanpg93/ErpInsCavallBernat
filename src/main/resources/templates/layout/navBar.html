<!--Afegim l'espai de noms per thymeleaf extras spring security-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <header th:fragment="navBar">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="/">ERP</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div th:if="${rol}==Administrador" class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/usuaris" th:text="#{nav.usuaris}"/>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/proveidors" th:text="#{nav.proveidors}"/>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="/categories" th:text="#{nav.categories}"/>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/unitats" th:text="#{nav.unitats}"/>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/moduls" th:text="#{nav.moduls}"/>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/productes" th:text="#{nav.productes}"/>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link" href="/comandesProfessor" th:text="#{nav.lesMevesComandes}"/>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/totesComandes" th:text="#{nav.totesLesComandes}"/>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/comandesAdministrador" th:text="#{nav.comandesCentralitzades}"/>
                        </li>
                    </ul>
                    <a href="javascript: document.logoutForm.submit()" role="menuitem" th:text="#{logout}"/>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form> 
                </div>
                <div th:unless="${rol}==Administrador" class="collapse navbar-collapse" id="navbarSupportedContent2">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/comandesProfessor" th:text="#{nav.lesMevesComandes}"/>
                        </li>
                    </ul>
                    <a href="javascript: document.logoutForm.submit()" role="menuitem" th:text="#{logout}"/>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form> 
                </div>
            </nav>
        </header>
    </body>
</html>
